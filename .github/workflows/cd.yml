on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build the app
        run: scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/1098163499610/locations/global/workloadIdentityPools/my-pool/providers/my-provider"
          service_account: "cloud-run-deployer@modular-embassy-480900-q4.iam.gserviceaccount.com"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"
        with:
          version: ">= 363.0.0"

      - name: "Push to GCP"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/modular-embassy-480900-q4/notely-ar-repo/notely:latest .
